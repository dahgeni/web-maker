 <!--navbar-->
 <nav class="navbar navbar-dark bg-primary fixed-top row nav-height">
    <!--left nav-->
    <div class="col-4 d-none d-sm-block">
        <a class="color-white"routerLink="/user/{{uid}}/website"><i class="fas fa-chevron-left"></i> </a>
        <a class="color-white padding-left" routerLink="/user/{{uid}}/website/new"><h5 class='display-inline' >Website</h5></a> 
        <a class="color-white float-right" routerLink='/user/{{uid}}/website/new'><i class="fas fa-plus"></i></a>
    </div>
    <!--right nav-->
    <div class="col-sm-8">
        <a class="color-white d-sm-none" routerLink="/user/{{uid}}/website"><i class="fas fa-chevron-left"></i><h5 class="display-inline">New Website</h5></a>  
        <h5 class="display-inline">New Website</h5>
        <button [disabled]="myForm.invalid" type="submit" form="myform" class="color-white float-right btn bg-transparent"><i class="fas fa-check"></i></button>
    </div>
 </nav>

<!--list and forms-->
<div class="row">
    <!--left list-->
    <div class="col-4 d-none d-sm-block">
        <div class="container-fluid"> 
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let website of websites">
                    <a routerLink="/user/{{uid}}/website/{{website._id}}/page">{{website.name}}</a>
                    <a class="float-right" routerLink="/user/{{uid}}/website/{{website._id}}/page"><i class="fas fa-cog"></i></a>
                </li>
            </ul>
        </div>
    </div>

     <!--right form-->
    <div class="col-sm-8" (ngSubmit)="createWebsite()">
        <div class="container-fluid">
            <form id="myForm" #myForm="ngForm" (ngSubmit)="createWebsite()">
                <div class='form-group'>
                    <label><b>Name</b></label>
                    <input [(ngModel)]="name" name="name" id="name" required class="form-control" type="text" placeholder="name of the website">
                </div>
                <div class='form-group'>
                    <label><b>Discription</b></label>
                    <textarea [(ngModel)]="description" name="description" id="description" row="5" class="form-control" type="text" placeholder="Describe your Website"></textarea>
                </div>
                <a routerLink="/user/{{uid}}/website" class="btn btn-lg btn-warning"><b>Cancel</b></a>
                <button [disabled]="myForm.invalid" type="submit" class="btn btn-lg btn-success float-right"><b>Submit</b></button>
            </form>
        </div>
    </div>        
</div>
            <!--footer-->
<footer class="navbar navbar-dark fixed-bottom bg-primary">
    <div class="full-width">
        <a class="color-black float-right" routerLink="/user/{{uid}}"><i class="fas fa-user"></i></a>
    </div>     
</footer>
