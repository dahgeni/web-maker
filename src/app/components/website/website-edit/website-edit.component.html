 <div class="row">
     <!--left list-->
     <div class="col-4 d-none d-sm-block">
       <div class="container-fluid"> 
           <ul class="list-group">
                <li class="list-group-item" *ngFor="let website of websites"> 
                <a uterLink="/user/{{uid}}/webiste/:wid/page">{{website.name}}</a>

     <!--right form-->
           <div class="col-sm-8">
         <div class="container-fluid">
         <form id="myform" myForm="ngForm" (ngSubmit)="update()"> 
             <div class="form-group">
                 <label>
                 <b>Name</b></label>
                 <input id="name"
                 class="form-control"
                 type="text"
                 placeholder="name of the website"
                [(ngModel)]="website.name" name="name">
                 
             </div>
             <div class='form-group'>
                 <label for="description" id="description">
                  <b>Discription</b></label>
                 <textarea [(ngModelid="website.discription" name="description" id="description"row="5"class="form-control"type= "text" placeholder="Describe your Website"></textarea>
                 
             </div>
             <a routerlink="/user/{{uid}}/website" class="btn btn-lg btn-warning"><b>Cancel</b></a>
              <button type="button"(click)="delete()" class="btn btn-lg btn-danger float-right">>Delete</button>
             </a>
             </form>
             </div>
</div>
