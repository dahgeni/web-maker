    <!--form-->
    <form id="myForm" #myForm="ngForm" (ngSubmit)= "update()">
    <div class="container">
       
      
        <!--text-->
        <div class="form-group">
            <label for="text"><b>Text</b></label>
            <input name="text" [(ngModel)]="widget.text" placeholder="widget text" type="text" id="text" class="form-control"> 
        </div>

        <!--size-->
        <div class="form-group">
                <label for="size"><b>Size</b></label>
                <input name="size" [(ngModel)]="widget.size" type="number" id="sze"
                class="form-control">
            </div>
            <button type= "button" (click)="delete()" class= "btn-danger btn-block"><strong>Delete</strong></button>


    </div>
   


    </form>
